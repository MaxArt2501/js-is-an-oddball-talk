<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        inset: 5em auto auto 5em;
        /* transition: position 3s allow-discrete; */
        transition: animation-play-state 0s 3s allow-discrete;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { rotate: 0deg; }
        to { rotate: 360deg; }
      }
      @keyframes stahp {
        from { animation-play-state: running; }
        to { animation-play-state: paused; }
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn">Stop me in 3s</button>
    <script>
      btn.addEventListener('click', () => {
        // btn.style.position = btn.style.position ? '' : 'absolute';
        btn.style.animationName = btn.style.animationName ? '' : 'spin, stahp';
      });
    </script>
  </body>
</html>
